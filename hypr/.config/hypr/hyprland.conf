############################
# MONITOR
############################

monitor=,preferred,auto,1

############################
# MOD KEY
############################

$mod = SUPER

############################
# INPUT
############################

input {
    kb_layout = us
    follow_mouse = 1
}

############################
# GENERAL
############################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

############################
# DECORATION
############################

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
}

############################
# ANIMATIONS (OFF)
############################

animations {
    enabled = false
}
############################
# MONITORS
############################

# Primary monitor: left, normal
monitor = HDMI-A-1,1920x1080@60,0x0,1,transform,0

# Secondary monitor: right, vertical
monitor = DP-3,1920x1080@60,1920x0,1,transform,0

############################
# KEYBINDS
############################

# Apps
bind = $mod, RETURN, exec, kitty
bind = $mod, E, exec, wofi --show drun
bind = $mod, G, exec, google-chrome-stable
bind = $mod, O, exec, obsidian 
bind = $mod, C, exec, google-chrome-stable --app=https://chatgpt.com
bind = $mod, Y, exec, google-chrome-stable --app=https://youtube.com

# Window control
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, T, togglefloating

# Exit Hyprland
bind = $mod, X, exit

# MacOS-style window switching
bind = $mod, TAB, cyclenext
bind = $mod SHIFT, TAB, cyclenext, prev

# Focus movement
bind = $mod, LEFT,  movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP,    movefocus, u
bind = $mod, DOWN,  movefocus, d

# Move windows
bind = $mod SHIFT, LEFT,  movewindow, l
bind = $mod SHIFT, RIGHT, movewindow, r
bind = $mod SHIFT, UP,    movewindow, u
bind = $mod SHIFT, DOWN,  movewindow, d

# Workspaces 1 - 5
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Keyboard Volume
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle

# Kill mpvpaper, then start fresh
bind = $mod, W, exec, pkill mpvpaper; mpvpaper -p -o "--no-audio --loop-file=inf --cache=no --demuxer-max-bytes=50M --demuxer-max-back-bytes=0" HDMI-A-1 "$HOME/.wallpaper/cherry-blossom-ghost-of-tsushima-moewalls-com.mp4"

############################
# AUTOSTART
############################

exec-once = waybar
exec-once = nm-applet
exec-once = ~/.local/bin/mpvpaper-loop.sh &
